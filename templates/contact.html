{% extends 'base.html' %}

{% block title %}Contact Us{% endblock title %}

{% block body %}


<div class="container-fluid px-0">

    <img src="/static/contactBg.jpg" class="d-block w-100" height="500px" alt="">
</div>

<div class="container px-5 my-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" >Full Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your full name" name="name">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your email" name="email">
      </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your phone number" name="phone">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">You can give us a message about your query</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>


{% endblock body %}
